<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imágenes</title>
  </head>
  <body>
    <!-- Enlaces especiales -->
    <a href="mailto:ejemplo@correo.com">Enviar un correo</a>
    <a href="tel:+1234567890">Llamar ahora</a>
    <a href="documento.pdf" download>Descargar Documento</a>

    <!-- Etiqueta img con atributo alt -->
    <img
      src="https://images.freeimages.com/images/large-previews/f98/black-coffee-1185883.jpg"
      alt="Descripción de la imagen"
    />

    <!-- SVG como imagen -->
    <img src="/dia_2/images/dev.svg" alt="Ícono SVG" />

    <!-- SVG directamente como código -->
    <svg width="100" height="100">
      <!-- Aquí iría el código del SVG -->
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <picture>
      <source
        media="(max-width: 768px)"
        srcset="
          https://images.freeimages.com/images/large-previews/8cd/binary-code-1-1241810.jpg
        "
      />
      <source
        media="(min-width: 769px)"
        srcset="
          https://images.freeimages.com/images/large-previews/f3b/mixer-1641816.jpg
        "
      />
      <img
        src="https://images.freeimages.com/images/large-previews/f3b/mixer-1641816.jpg"
        alt="Descripción de la imagen responsiva"
      />
    </picture>

    <figure>
      <img
        src="/media/cc0-images/elephant-660-480.jpg"
        alt="Elephant at sunset"
      />
      <figcaption>Elefante al atardecer</figcaption>
    </figure>
    
  </body>
</html>
